<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar-center bg-dark">

        <h1 class="text-center"
            style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; color: white;">
            Weather Dashboard</h1>
    </nav>


    <div class="container bg-light">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <p class="font-weight-bold" style="font-size: large"> Search for a City:</p>
                <!-- This will be where users input data about the city weather -->
                <form id="weather-form" class="input-group">
                    <input type="text" id="city-input">
                    <!-- This button will trigger our AJAX call -->
                    <button id="cityweather" class="rounded" style="background-color: blue;color:white; border-color:skyblue; border-style:double" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                <div class="card mt-5" style="display: none;">
                    <ul class="list-group list-group-flush append-list">
                    </ul>
                </div>

            </div>

            <div class="col-sm-9 col-md-9 col-lg-9 bg-white" id="weatherInfo" style="display: none;">

                <!-- We'll be dumping our JSON contents in here -->
                <div id="weather-view">

                </div>

                <h4 class="mt-3"> 5-Day Forecast: </h4>
                <div class="card-deck ml-1">
                    <div id="fivedayforecast" class="row">

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
