<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Start of NavBar here -->
    <nav class="navbar-center bg-dark">

        <h1 class="text-center" style="font-family:sans-serif; color: white;">
            Weather Dashboard</h1>
    </nav>
    <!-- End of NavBar here -->


    <div class="container-fluid bg-light mt-3">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <p class="font-weight-bold ml-3" style="font-size: large"> Search for a City:</p>
                <!-- This will be where users input data about the city weather -->
                <form id="weather-form" class="input-group col-md-10">
                    <input type="text" id="city-input" class="form-control">

                    <div class="input-group-append">
                        <!-- This button will trigger AJAX call to get the current weather and five day forecast
                             for the location searched -->
                        <button id="cityweather"
                            style="background-color: blue;color:white; border-color:skyblue; border-style:double"
                            type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>

                </form>

                <!-- List of Locations searched -->
                <div class="card searchList mt-5"  style="display: none;max-height: 600px; overflow: auto; display: inline-block;">
                    <ul class="list-group list-group-flush append-list">
                    </ul>
                </div>

            </div>

            <div class="col-sm-9 col-md-9 col-lg-9 bg-white" id="weatherInfo" style="display: none;">

                <!-- We'll be dumping our JSON contents in here -->
                <div id="weather-view">

                </div>

                <h4 class="mt-3"> 5-Day Forecast: </h4>

                <!-- We'll be dumping our JSON contents in here in cards  -->
                <div class="card-deck ml-1">
                    <div id="fivedayforecast" class="row">

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts required to allow some Bootstrap components to work -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- MomentJS is a JavaScript library which helps is parsing, validating, manipulating and 
        displaying date/time in JavaScript  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
